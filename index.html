- MIT, Bell Labs, and General Electric were developing **Multics**
- Can only be used by copy-writers
- Not free
- Bell Labs team, including Ken Thompson and Dennis Ritchie, worked on Multics until 1969 when Bell Labs withdrew from the project 
- They took some of Multics' best ideas but implemented them in a simpler, more practical way

## .center[.Large[Linux System Architecture: .blue[A Layered Approach]]]

.pull-right[

## Hardware Layer (Core)

.large[
**Location:** Center of the architecture

**Components:**
- CPU
- Memory (RAM)
- Storage devices
- Input/output devices

**Role:** Physical foundation of the system
]
]

.pull-right[

## Kernel Layer

.large[
**Location:** First ring around hardware

**Functions:**
- Memory management
- Process scheduling
- Device driver management

**Key point:** Direct interface with hardware
]
]

--

Display the content of root. .blue[`ls`]

--

--

--

Check your user name by `whoami` command. .blue[`whoami`]

.content-box-red[
.large[
**Make a folder in your home directory: test. Enter into the test folder. Create some files using `touch` command: test1.txt, test2.txt, abc.txt, DEF.txt, 1file.txt, and bcd.txt. Display all files, display all test files using `?`, and display files starting with a.**
]
]

--

```bash
cd ~/ # go to home directory

mkdir test # make a test directory

cd test # change directory

touch test1.txt test2.txt abc.txt DEF.txt 1file.txt bcd.txt # create files

ls # display all files

ls test?.txt # display all test files

ls a* # display all files starting with a

```

PFAM is a domain database. It also includes domains that have already been computed for all proteomes. The most recent version is available here: [https://ftp.ebi.ac.uk/pub/databases/Pfam/releases/Pfam35.0/proteomes/](https://ftp.ebi.ac.uk/pub/databases/Pfam/releases/Pfam35.0/proteomes/). Each file represents a proteome, which is recognized by its taxonomy ID. The ID `9606` belongs to a human. Each of these files is tab-delimited, with the domain ID in the sixth column. Using `wget`, download the human proteome file. After downloading, run a single line of `bash` commands to determine the number of domain types (unique domains) in the human genome. You may use as many commands as you want, connected together in `pipes`.
]

```perl
wget https://ftp.ebi.ac.uk/pub/databases/Pfam/releases/Pfam35.0/proteomes/9606.tsv.gz
```
--
```perl
zcat 9606.tsv.gz | cut -f 6 | grep -v "#" | sort| uniq | wc -l
```

## .Large[Problem 3]


```bash
# 3, 4, 5, 6, and 7

nano count_uniq_domains

#!/bin/bash

txid=$1
txid2=$txid.final.tsv.gz

if [ -e $txid2 ]
        then
zcat $txid2 | grep -v "#" | cut -f 6 | sort| uniq| wc -l
        else
wget https://ftp.ebi.ac.uk/pub/databases/Pfam/releases/Pfam35.0/proteomes/$txid.tsv.gz &amp;&amp;\
 mv $txid.tsv.gz $txid2 &amp;&amp;\
 zcat $txid2 | grep -v "#" | cut -f 6 | sort| uniq| wc -l
fi
```
